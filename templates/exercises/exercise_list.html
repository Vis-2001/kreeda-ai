{% extends '_base.html' %}
{% block body %}

<main class="w-3/5 mx-auto my-20">
    <h1 class="text-5xl font-black">Exercises</h1>
    <div class="my-10">
        {% for item in object_list %}
        <div class="my-10 border-[1px] p-10">
            <h3 class="text-xl text-black font-medium">{{ item.name }}</h3>
            <p class="my-2 px-2 py-1 text-white bg-primary w-fit rounded-full text-sm">{{ item.category.name }}</p>
            <p>{{ item.description|truncatewords:20 }}</p>
            <div class="mt-5">

                <a href="{% url 'exercise-detail' slug=item.slug %}" class="text-a-blue">Learn More</a>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

{% endblock %}
