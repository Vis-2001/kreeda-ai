<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kreeda Ai</title>
        <link rel="stylesheet" href="kreeda.css">
        <link rel="stylesheet" href="navbar.css">
        <link rel="stylesheet" href="divider.css">
 
    </head>
    <body onload="master()">
        <div class ="main-container">
            <nav class="sub-container" id="navbar-container">
                <p id="headed">Kreeda.ai</p>
                <a href="/">About</a>
                <a href="/">Contact</a>
            </nav>
            <div class="sub-container" id="hidden-container">
                <div id="hid-nav">
                    <nav id="hidden-nav">
                        <button id="close-exercise-picker" onclick="displaychange()">&#10008;</button>
                    </nav>
                </div>
                <div class="exercise-picker">
                    <image id="exercise-1" src="giff/e1.gif" style="display: inline;"></image>
                    <span>Exercise 1</span>
                    <button id="button-1" onclick="changeExercise(this.id)" style="background-color: green;">REMOVE</button>
                    <div>
                        <label for="Reps">No of Reps</label>
                        <input type="number" id="Reps-e1" min="1" value="1">
                    </div>
                </div>
                <div class="exercise-picker">
                    <image id="exercise-2" src="giff/e2.gif" style="display: inline;"></image>
                    <span>Exercise 2</span>
                    <button id="button-2" onclick="changeExercise(this.id)">ADD</button>
                    <div>
                        <label for="Reps">No of Reps</label>
                        <input type="number" id="Reps-e2" min="1">
                    </div>
                </div>
                <div class="exercise-picker">
                    <image id="exercise-3" src="giff/e3.gif" style="display: inline;"></image>
                    <span>Exercise 3</span>
                    <button id="button-3" onclick="changeExercise(this.id)">ADD</button>
                    <div>
                        <label for="Reps">No of Reps</label>
                        <input type="number" id="Reps-e3" min="1">
                    </div>
                </div>
                <div class="exercise-picker">
                    <image id="exercise-4" src="giff/e5.gif" style="display: inline;"></image>
                    <span>Exercise 4</span>
                    <button id="button-4" onclick="changeExercise(this.id)" style="display: inline;">ADD</button>
                    <div>
                        <label for="Reps">No of Reps</label>
                        <input type="number" id="Reps-e4" min="1" value="1">
                    </div>
                </div>
            </div>
            <div class="sub-container" id="middle-container">
                <div class="media-container" id="host-media-container">
                    <div class="video-panel"  id="host-video-panel">
                        <video id="host-video"></video>
                        <canvas id="host-canvas">test</canvas>
                    </div>
                    
                </div>
                <div class="media-container" id="user-media-container">
                    <div class="video-panel" id="user-video-panel-0">
                        <video id="user-video-0" autoplay></video>
                        <canvas id="user-canvas-0"></canvas>
                    </div>
                    <div class="video-panel" id="user-video-panel-1">
                        <video id="user-video-1" autoplay></video>
                        <canvas id="user-canvas-1"></canvas>
                    </div>
                    <div class="video-panel" id="user-video-panel-2">
                        <video id="user-video-2" autoplay></video>
                        <canvas id="user-canvas-2"></canvas>
                    </div>
                </div>
            </div>
            <div class="sub-container" id="angleometer" style="display: flex;flex-direction: column;">
                <div id="selectangles" style="display: flex; justify-content: space-around;min-width: 50%;">
                    <div style="display: flex; flex-direction: column;">
                        <label for="angle1">angle1</label>
                        <select name="angle1" id="angleowat1">
                            <option value="-1">none</option>
                            <option value="0">left shoulder</option>
                            <option value="1">right shoulder</option>
                            <option value="2">left elbow</option>
                            <option value="3">right elbow</option>
                            <option value="4">left hip inner</option>
                            <option value="5">right hip inner</option>
                            <option value="6">left hip outer</option>
                            <option value="7">right hip outer</option>
                            <option value="8">left knee</option>
                            <option value="9">right knee</option>
                            <option value="10">left eye</option>
                            <option value="11">right eye</option>
                        </select>
                    </div>
                    <div style="display: flex; flex-direction: column;">
                        <label for="angle2">angle2</label>
                        <select name="angle2" id="angleowat2">
                            <option value="-1">none</option>
                            <option value="0">left shoulder</option>
                            <option value="1">right shoulder</option>
                            <option value="2">left elbow</option>
                            <option value="3">right elbow</option>
                            <option value="4">left hip inner</option>
                            <option value="5">right hip inner</option>
                            <option value="6">left hip outer</option>
                            <option value="7">right hip outer</option>
                            <option value="8">left knee</option>
                            <option value="9">right knee</option>
                            <option value="10">left eye</option>
                            <option value="11">right eye</option>
                        </select>
                    </div>
                    <div style="display: flex; flex-direction: column;">
                        <label for="angle3">angle3</label>
                        <select name="angle3" id="angleowat3">
                            <option value="-1">none</option>
                            <option value="0">left shoulder</option>
                            <option value="1">right shoulder</option>
                            <option value="2">left elbow</option>
                            <option value="3">right elbow</option>
                            <option value="4">left hip inner</option>
                            <option value="5">right hip inner</option>
                            <option value="6">left hip outer</option>
                            <option value="7">right hip outer</option>
                            <option value="8">left knee</option>
                            <option value="9">right knee</option>
                            <option value="10">left eye</option>
                            <option value="11">right eye</option>
                        </select>
                    </div>
                    <div style="display: flex; flex-direction: column;">
                        <label for="angle4">angle4</label>
                        <select name="angle4" id="angleowat4">
                            <option value="-1">none</option>
                            <option value="0">left shoulder</option>
                            <option value="1">right shoulder</option>
                            <option value="2">left elbow</option>
                            <option value="3">right elbow</option>
                            <option value="4">left hip inner</option>
                            <option value="5">right hip inner</option>
                            <option value="6">left hip outer</option>
                            <option value="7">right hip outer</option>
                            <option value="8">left knee</option>
                            <option value="9">right knee</option>
                            <option value="10">left eye</option>
                            <option value="11">right eye</option>
                        </select>
                    </div>
                    <button onclick="displayangles()" id="defineAngles">set angles</button>
                </div>
                <div id="watchangles" style="display: flex;flex-direction: row;justify-content: space-around;min-width: 100%;">
                    <div id="camea-select" style="display: flex; flex-direction: column;justify-content: space-around;min-height: 30%;">
                        <div style="display: flex; flex-direction: column;">
                            <label for="anglelef">left cam</label>
                            <select name="anglelef" id="angleoselleft">
                                <option value="-1">none</option>
                                <option value="0">left shoulder</option>
                                <option value="1">right shoulder</option>
                                <option value="2">left elbow</option>
                                <option value="3">right elbow</option>
                                <option value="4">left hip inner</option>
                                <option value="5">right hip inner</option>
                                <option value="6">left hip outer</option>
                                <option value="7">right hip outer</option>
                                <option value="8">left knee</option>
                                <option value="9">right knee</option>
                                <option value="10">left eye</option>
                                <option value="11">right eye</option>
                            </select>
                        </div>
                        <div style="display: flex; flex-direction: column;">
                            <label for="anglecen">center cam</label>
                            <select name="angle" id="angleoselcen">
                                <option value="-1">none</option>
                                <option value="0">left shoulder</option>
                                <option value="1">right shoulder</option>
                                <option value="2">left elbow</option>
                                <option value="3">right elbow</option>
                                <option value="4">left hip inner</option>
                                <option value="5">right hip inner</option>
                                <option value="6">left hip outer</option>
                                <option value="7">right hip outer</option>
                                <option value="8">left knee</option>
                                <option value="9">right knee</option>
                                <option value="10">left eye</option>
                                <option value="11">right eye</option>
                            </select>
                        </div>
                        <div style="display: flex; flex-direction: column;">
                            <label for="angleright">right cam</label>
                            <select name="angle" id="angleoselright">
                                <option value="-1">none</option>
                                <option value="0">left shoulder</option>
                                <option value="1">right shoulder</option>
                                <option value="2">left elbow</option>
                                <option value="3">right elbow</option>
                                <option value="4">left hip inner</option>
                                <option value="5">right hip inner</option>
                                <option value="6">left hip outer</option>
                                <option value="7">right hip outer</option>
                                <option value="8">left knee</option>
                                <option value="9">right knee</option>
                                <option value="10">left eye</option>
                                <option value="11">right eye</option>
                            </select>
                        </div>
                    </div>
                    <div class="progress" id="p1"></div>
                    <div class="progress" id="p2"></div>
                    <div class="progress" id="p3"></div>
                </div>
            </div>
            <div class="sub-container status-bar" id="bottom-container">
                <div id="status-bar-title">
                    <span>
                        <label for="Reps" id="change-label">No of Reps</label>
                        <input type="number" id="Reps" min="1">
                    </span>
                </div>
                <div class="status-bar-items">
                    <span>
                        <select name="exercuse" id="giff">
                            <option value="videos/e1.mp4">Execise 1</option>
                            <option value="videos/e2.mp4">Execise 2</option>
                            <option value="videos/e3.mp4">Execise 3</option>
                            <option value="videos/e4.mp4">Execise 4</option>
                        </select>
                    </span>
                    
                </div>
                <div class="status-bar-items">
                    <button onclick="starthost()">Start Exercise</button>
                    
                </div>
                <div class="status-bar-items">
                    <button id="select-exercise" onclick="hidecontainer()">Select Exercise</button>
                    
                </div>
                <div class="status-bar-items">
                    <button id="select-exercise" onclick="showcontainer()">got Exercise</button>
                    
                </div>
                <!-- <div class="status-bar-items">
                    <button onclick="pausehost()" style="background-color: black; color: white;">pause:</button>                   
                </div>   -->
                <!-- <div class="status-bar-items">
                    <button onclick="resethost()" style="background-color: black; color: white;">reset:</button>
                    
                </div>   -->
            </div>
            <div class="divider-container" id="div-con">
				<p>||</p>
			</div> 
        </div>

        
    
        <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
        <!-- <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script> -->
        <script src="media.js"></script>
        <script src="movenet.js"></script>
        <script src="master.js"></script>


        
    </body>
</html>
